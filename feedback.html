<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLC - Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fadeInUp { animation: fadeInUp 0.6s ease forwards; }

    nav a.nav-link {
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }
    nav a.nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #3b82f6;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a.nav-link:hover::after,
    nav a.nav-link.active::after {
      width: 100%;
    }
    nav a.nav-link:hover { color: #3b82f6; }
    nav a.nav-link.active { font-weight: 700; color: #1e40af; }

    #languageSelector {
      background-color: #881af0;
      border: 1px solid #cbd5e0;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #languageSelector:hover {
      background-color: #5c68cf;
      cursor: pointer;
    }

    @media (min-width: 1920px) {
      .container {
        max-width: 1600px;
      }
    }
    footer {
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-screen flex flex-col">
  <!-- Navigation -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4 max-w-7xl">
      <h1 class="text-3xl font-extrabold text-blue-600 dark:text-blue-400 select-none">
        Empowering Digital Literacy!
      </h1>
      <!-- Toggle button for mobile navigation -->
      <button id="menuToggle" aria-label="Toggle Navigation Menu" aria-expanded="false"
              class="md:hidden px-2 py-1 focus:outline-none">
        â˜°
      </button>
      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <ul role="menubar" aria-label="Primary navigation" class="flex space-x-8">
          <li role="menuitem"><a href="index.html" class="nav-link active">Home</a></li>
          <li role="menuitem"><a href="tutorials.html" class="nav-link">Tutorials</a></li>
          <li role="menuitem"><a href="aichat.html" class="nav-link">AI Chat</a></li>
          <li role="menuitem"><a href="feedback.html" class="nav-link">Feedback</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Navigation Menu -->
    <nav id="navMenu" aria-label="Mobile Navigation" class="md:hidden hidden bg-white dark:bg-gray-800 px-4 pt-2 pb-4">
      <ul role="menubar" class="space-y-2">
        <li role="menuitem"><a href="index.html" class="nav-link block">Home</a></li>
        <li role="menuitem"><a href="tutorials.html" class="nav-link block">Tutorials</a></li>
        <li role="menuitem"><a href="aichat.html" class="nav-link block">AI Chat</a></li>
        <li role="menuitem"><a href="feedback.html" class="nav-link block">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- Language Selector Bar (Moved below Header) -->
  <div class="bg-white dark:bg-gray-800 shadow flex justify-end items-center p-2 px-6 space-x-4">
    <label for="languageSelector" class="sr-only">Select Language</label>
    <select aria-label="Select language" id="languageSelector" class="text-base">
      <option value="en" selected>English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="ta">Tamil</option>
    </select>
  </div>

  <main class="flex-grow container mx-auto p-6 pt-12 max-w-3xl fadeInUp">
    <h2 class="text-4xl font-bold mb-8 text-blue-600 dark:text-blue-400 text-center">User Feedback</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300 text-center">
      We value your suggestions and feedback. Please fill out the form below.
    </p>
    <form id="feedbackForm" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md grid gap-6" novalidate>
      <div>
        <label for="name" class="block font-semibold mb-2">Name <span class="text-red-600">*</span></label>
        <input type="text" id="name" name="name" class="w-full rounded border border-gray-300 dark:border-gray-600 p-2 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email (optional)</label>
        <input type="email" id="email" name="email" class="w-full rounded border border-gray-300 dark:border-gray-600 p-2 dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
      </div>
      <div>
        <label for="message" class="block font-semibold mb-2">Message <span class="text-red-600">*</span></label>
        <textarea id="message" name="message" rows="5" class="w-full rounded border border-gray-300 dark:border-gray-600 p-2 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 rounded py-3 text-white font-semibold transition">
        Submit Feedback
      </button>
      <div id="feedbackResponse" class="text-green-600 dark:text-green-400 font-semibold hidden mt-4"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 dark:bg-blue-800 text-white py-6 text-center select-none mt-12">
    <p>&copy; 2025 Digital Literacy Course. Made by Shivam. All rights reserved.</p>
  </footer>

  <script>
    // Language selector change event
    document.getElementById('languageSelector').addEventListener('change', e => {
      alert(`Language switched to: ${e.target.value}. Multi-language content coming soon!`);
    });

    // Feedback form submission simulation
    const form = document.getElementById('feedbackForm');
    const responseDiv = document.getElementById('feedbackResponse');
    form.addEventListener('submit', event => {
      event.preventDefault();
      responseDiv.classList.add('hidden');
      const name = form.name.value.trim();
      const message = form.message.value.trim();
      if (!name || !message) {
        alert('Please fill out all required fields.');
        return;
      }
      // Simulate async submission
      setTimeout(() => {
        responseDiv.textContent = `Thank you for your feedback, ${name}! We appreciate your input.`;
        responseDiv.classList.remove('hidden');
        form.reset();
      }, 700);
    });

    // Toggle the mobile menu
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    
    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      navMenu.classList.toggle('hidden');
    });
    
    // Automatically hide mobile menu when a menu item is clicked
    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.add('hidden');
        menuToggle.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
</body>
</html>
